<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <script src ="js/main.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Jeu Simon</title>
    </head>
    <body>
        <div class="container">
            <div class="game background">
                <div class = "bouton vert">
                    <img class = "bouton_image" id ="vert" onclick="buttonClicked(this)" src="assets/vert_off.png">
                </div>
                <div class = "bouton rouge">
                    <img class = "bouton_image" id ="rouge" onclick="buttonClicked(this)" src="assets/rouge_off.png">
                </div>
                <div class = "bouton jaune">
                    <img class = "bouton_image" id ="jaune" onclick="buttonClicked(this)" src="assets/jaune_off.png">
                </div>
                <div class = "bouton bleu">
                    <img class = "bouton_image" id ="bleu" onclick="buttonClicked(this)" src="assets/bleu_off.png">
                </div>
            </div>
            <button type="button" onclick="play()">Play</button>
        </div>

        <audio id="sound_V">
            <source src ="assets/sounds/simonSound1.mp3">
        </audio> 
        <audio id="sound_R">
            <source src ="assets/sounds/simonSound2.mp3">
        </audio> 
        <audio id="sound_B">
            <source src ="assets/sounds/simonSound3.mp3">
        </audio> 
        <audio id="sound_J">
            <source src ="assets/sounds/simonSound4.mp3">
        </audio> 
        <audio id="sound_error">
            <source src ="assets/sounds/error.wav">
        </audio> 
    </body>


</html>
